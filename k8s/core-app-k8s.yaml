# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: core-app

---
# Docker Hub Secret (muss separat erstellt werden)
# Verwende: .\Setup-ArgoCD.ps1 fuer automatische Erstellung

---
# ============================================
# Backend Deployment
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-app-backend
  namespace: core-app
  annotations:
    # ArgoCD: Immer neuestes Image pullen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: core-app-backend
  template:
    metadata:
      labels:
        app: core-app-backend
      annotations:
        # Forciert Re-Pull bei jedem Sync
        timestamp: "2026-01-08T10:26:48Z"
    spec:
      imagePullSecrets:
        - name: docker-hub-secret
      containers:
        - name: backend
          image: ritservi/core-app-backend:sha-e4a6a7f4
          imagePullPolicy: Always
          ports:
            - containerPort: 14102
          env:
            - name: NODE_ENV
              value: "production"
            - name: APP_PORT
              value: "14102"
            - name: APP_HOST
              value: "0.0.0.0"
            - name: APP_URL
              value: "https://core-app.rit.services"
            - name: FRONTEND_URL
              value: "https://core-app.rit.services"
            # Database Configuration (TODO: Set up actual database)
            - name: DB_HOST
              value: "postgres"
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: "postgres"
            - name: DB_NAME
              value: "core_app"
            - name: DB_SSL
              value: "false"
            # Email Configuration
            - name: EMAIL_FROM_NAME
              value: "Core Application"
            - name: EMAIL_FROM_ADDRESS
              value: "noreply@rit.services"
            # Other configurations
            - name: JWT_EXPIRES_IN
              value: "24h"
            - name: JWT_REFRESH_EXPIRES_IN
              value: "30d"
            - name: BCRYPT_ROUNDS
              value: "12"
            - name: LOG_LEVEL
              value: "info"
            # Weitere Umgebungsvariablen hier hinzufuegen
          envFrom:
            - secretRef:
                name: core-app-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 14102
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 14102
            initialDelaySeconds: 5
            periodSeconds: 5

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: core-app-backend
  namespace: core-app
spec:
  selector:
    app: core-app-backend
  ports:
    - protocol: TCP
      port: 14102
      targetPort: 14102

---
# Backend HPA (Horizontal Pod Autoscaler)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: core-app-backend-hpa
  namespace: core-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: core-app-backend
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80

---
# ============================================
# Frontend Deployment
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-app-frontend
  namespace: core-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: core-app-frontend
  template:
    metadata:
      labels:
        app: core-app-frontend
      annotations:
        timestamp: "2026-01-08T10:26:48Z"
    spec:
      imagePullSecrets:
        - name: docker-hub-secret
      containers:
        - name: frontend
          image: ritservi/core-app-frontend:sha-e4a6a7f4
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: core-app-frontend
  namespace: core-app
spec:
  selector:
    app: core-app-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
# ============================================
# SSL Certificate (Let's Encrypt)
# ============================================
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: core-app-cert
  namespace: core-app
spec:
  secretName: core-app-tls
  dnsNames:
    - core-app.rit.services
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
    group: cert-manager.io
  privateKey:
    rotationPolicy: Always

---
# ============================================
# Traefik IngressRoute
# ============================================
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: core-app-headers
  namespace: core-app
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"
    customResponseHeaders:
      X-Frame-Options: "SAMEORIGIN"
      X-Content-Type-Options: "nosniff"

---
# Backend IngressRoute (API)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: core-app-backend-ingressroute
  namespace: core-app
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`core-app.rit.services`) && (PathPrefix(`/api`) || PathPrefix(`/socket.io`))
      kind: Rule
      services:
        - name: core-app-backend
          port: 14102
      middlewares:
        - name: core-app-headers
  tls:
    secretName: core-app-tls

---
# Frontend IngressRoute
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: core-app-frontend-ingressroute
  namespace: core-app
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`core-app.rit.services`) && !PathPrefix(`/api`) && !PathPrefix(`/socket.io`)
      kind: Rule
      services:
        - name: core-app-frontend
          port: 80
      middlewares:
        - name: core-app-headers
  tls:
    secretName: core-app-tls
