# ============================================
# Kubernetes Manifest fuer core-api-infrastructure
# Generiert am 2025-12-29 06:36
# ============================================

# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: core-api-infrastructure

---
# Docker Hub Secret (muss separat erstellt werden)
# Verwende: .\Setup-ArgoCD.ps1 fuer automatische Erstellung

---
# ============================================
# Backend Deployment
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-api-infrastructure-backend
  namespace: core-api-infrastructure
  annotations:
    # ArgoCD: Immer neuestes Image pullen
    argocd.argoproj.io/hook: PreSync
spec:
  replicas: 1
  selector:
    matchLabels:
      app: core-api-infrastructure-backend
  template:
    metadata:
      labels:
        app: core-api-infrastructure-backend
      annotations:
        # Forciert Re-Pull bei jedem Sync
        timestamp: "TIMESTAMP_PLACEHOLDER"
    spec:
      imagePullSecrets:
        - name: docker-hub-secret
      containers:
        - name: backend
          image: ritservi/core-api-infrastructure-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 14102
          env:
            - name: NODE_ENV
              value: "production"
            # Weitere Umgebungsvariablen hier hinzufuegen
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 14102
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 14102
            initialDelaySeconds: 5
            periodSeconds: 5

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: core-api-infrastructure-backend
  namespace: core-api-infrastructure
spec:
  selector:
    app: core-api-infrastructure-backend
  ports:
    - protocol: TCP
      port: 14102
      targetPort: 14102

---
# Backend HPA (Horizontal Pod Autoscaler)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: core-api-infrastructure-backend-hpa
  namespace: core-api-infrastructure
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: core-api-infrastructure-backend
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80

---
# ============================================
# Frontend Deployment
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-api-infrastructure-frontend
  namespace: core-api-infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: core-api-infrastructure-frontend
  template:
    metadata:
      labels:
        app: core-api-infrastructure-frontend
      annotations:
        timestamp: "TIMESTAMP_PLACEHOLDER"
    spec:
      imagePullSecrets:
        - name: docker-hub-secret
      containers:
        - name: frontend
          image: ritservi/core-api-infrastructure-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: core-api-infrastructure-frontend
  namespace: core-api-infrastructure
spec:
  selector:
    app: core-api-infrastructure-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
# ============================================
# SSL Certificate (Let's Encrypt)
# ============================================
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: core-api-infrastructure-cert
  namespace: core-api-infrastructure
spec:
  secretName: core-api-infrastructure-tls
  dnsNames:
    - core-app.rit.services
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
    group: cert-manager.io
  privateKey:
    rotationPolicy: Always

---
# ============================================
# Traefik IngressRoute
# ============================================
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: core-api-infrastructure-headers
  namespace: core-api-infrastructure
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"
    customResponseHeaders:
      X-Frame-Options: "SAMEORIGIN"
      X-Content-Type-Options: "nosniff"

---
# Backend IngressRoute (API)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: core-api-infrastructure-backend-ingressroute
  namespace: core-api-infrastructure
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`core-app.rit.services`) && (PathPrefix(`/api`) || PathPrefix(`/socket.io`))
      kind: Rule
      services:
        - name: core-api-infrastructure-backend
          port: 14102
      middlewares:
        - name: core-api-infrastructure-headers
  tls:
    secretName: core-api-infrastructure-tls

---
# Frontend IngressRoute
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: core-api-infrastructure-frontend-ingressroute
  namespace: core-api-infrastructure
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`core-app.rit.services`) && !PathPrefix(`/api`) && !PathPrefix(`/socket.io`)
      kind: Rule
      services:
        - name: core-api-infrastructure-frontend
          port: 80
      middlewares:
        - name: core-api-infrastructure-headers
  tls:
    secretName: core-api-infrastructure-tls
