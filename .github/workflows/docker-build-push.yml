name: Build and Push Docker Images

on:
  push:
    branches:
      - k8s-deployment
  pull_request:
    branches:
      - k8s-deployment
    types: [closed]

env:
  DOCKER_HUB_USERNAME: ritservices0000
  REGISTRY: docker.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=sha-${GITHUB_SHA::8}
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ritservi/core-app-backend:latest
            ritservi/core-app-backend:${{ steps.meta.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ritservi/core-app-frontend:latest
            ritservi/core-app-frontend:${{ steps.meta.outputs.VERSION }}
          build-args: |
            VITE_API_URL=/api/v1
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
      - name: Update deployment manifest with new image tags
        if: github.ref == 'refs/heads/k8s-deployment' && github.event_name == 'push'
        run: |
          sed -i "s|image: ritservi/core-app-backend:.*|image: ritservi/core-app-backend:${{ steps.meta.outputs.VERSION }}|g" k8s/core-app-k8s.yaml
          sed -i "s|image: ritservi/core-app-frontend:.*|image: ritservi/core-app-frontend:${{ steps.meta.outputs.VERSION }}|g" k8s/core-app-k8s.yaml
          # Update timestamp for forced re-pull
          sed -i "s|timestamp: \".*\"|timestamp: \"$(date -u +'%Y-%m-%dT%H:%M:%SZ')\"|g" k8s/core-app-k8s.yaml

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add k8s/core-app-k8s.yaml
          git diff --staged --quiet || git commit -m "Update image tags to ${{ steps.meta.outputs.VERSION }}"
          git push

      - name: Trigger ArgoCD Webhook
        if: github.ref == 'refs/heads/k8s-deployment' && github.event_name == 'push'
        continue-on-error: true
        run: |
          curl -X POST https://argocd.rit.services/api/webhook \
            -H "Content-Type: application/json" \
            -d '{
              "repository": "${{ github.repository }}",
              "ref": "${{ github.ref }}",
              "commit": "${{ github.sha }}"
            }'